<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Online Class / Interview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f1f3f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1a73e8;
      color: white;
      padding: 15px;
      font-size: 20px;
    }

    #controls {
      margin: 20px;
    }

    input {
      padding: 10px;
      width: 220px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }

    button:hover {
      background: #1558b0;
    }

    #meet {
      width: 100%;
      height: 85vh;
    }
  </style>
</head>
<body>

<header>
  Online Exam / Interview Room
</header>

<div id="controls">
  <input id="room" placeholder="Enter Room Name">
  <button onclick="startMeet()">Start / Join</button>
</div>

<div id="meet"></div>

<script src="https://meet.jit.si/external_api.js"></script>

<script>
function startMeet() {
  const roomName = document.getElementById("room").value.trim();

  if (!roomName) {
    alert("Please enter room name");
    return;
  }

  const domain = "meet.jit.si";

  const options = {
    roomName: roomName,
    width: "100%",
    height: "100%",
    parentNode: document.getElementById("meet"),
    configOverwrite: {
      startWithAudioMuted: false,
      startWithVideoMuted: false,
    },
    interfaceConfigOverwrite: {
      SHOW_JITSI_WATERMARK: false,
      SHOW_WATERMARK_FOR_GUESTS: false
    }
  };

  new JitsiMeetExternalAPI(domain, options);
}
</script>

</body>
</html>
