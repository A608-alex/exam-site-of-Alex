<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alex Online Exam</title>

  <style>
    body {
      font-family: Arial;
      background: #f1f3f4;
      text-align: center;
      margin: 0;
    }
    header {
      background: #1a73e8;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 320px;
      border-radius: 6px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 90%;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
    #meet {
      width: 100%;
      height: 70vh;
      display: none;
    }
  </style>
</head>

<body>

<header>Alex Coaching ‚Äì Online Exam</header>

<!-- TEACHER LOGIN -->
<div class="box" id="adminLogin">
  <h3>Teacher Login</h3>
  <input type="password" id="adminPass" placeholder="Teacher Password">
  <button onclick="checkAdmin()">Login</button>
  <p id="adminError" style="color:red;"></p>
</div>

<!-- TEACHER CONTROL -->
<div class="box" id="teacherBox" style="display:none;">
  <h3>Teacher Control</h3>
  <input id="teacherCode" placeholder="Set / Change Exam Code">
  <button onclick="setCode()">Set Exam Code</button>
  <p>Current Exam Code:</p>
  <h2 id="currentCode">---</h2>
</div>

<!-- STUDENT JOIN -->
<div class="box" id="studentBox">
  <h3>Student Join</h3>
  <input id="studentCode" placeholder="Enter Exam Code">
  <button onclick="joinExam()">Join Exam</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="meet"></div>

<script src="https://meet.jit.si/external_api.js"></script>

<script>
/* üîê CHANGE THIS PASSWORD */
const ADMIN_PASSWORD = "teacher123";  

let activeCode = "";

/* Teacher login */
function checkAdmin() {
  const pass = document.getElementById("adminPass").value;
  if (pass === ADMIN_PASSWORD) {
    document.getElementById("adminLogin").style.display = "none";
    document.getElementById("teacherBox").style.display = "block";
  } else {
    document.getElementById("adminError").innerText = "Wrong password";
  }
}

/* Set exam code */
function setCode() {
  activeCode = document.getElementById("teacherCode").value.trim();
  if (!activeCode) return alert("Enter exam code");
  document.getElementById("currentCode").innerText = activeCode;
  alert("Exam code updated!");
}

/* Student join */
function joinExam() {
  const code = document.getElementById("studentCode").value.trim();
  if (code !== activeCode) {
    document.getElementById("error").innerText = "Wrong exam code";
    return;
  }

  document.getElementById("studentBox").style.display = "none";
  document.getElementById("teacherBox").style.display = "none";
  document.getElementById("meet").style.display = "block";

  startMeeting(code);
}

/* Start video meeting */
function startMeeting(roomName) {
  new JitsiMeetExternalAPI("meet.jit.si", {
    roomName: roomName,
    width: "100%",
    height: "100%",
    parentNode: document.getElementById("meet"),
    interfaceConfigOverwrite: {
      SHOW_JITSI_WATERMARK: false
    }
  });
}
</script>

</body>
</html>
