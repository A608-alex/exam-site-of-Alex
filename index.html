<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Online Exam</title>
  <style>
    body {
      font-family: Arial;
      background: #f1f3f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a73e8;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    #box {
      margin: 30px auto;
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 6px;
    }
    #code {
      font-size: 26px;
      font-weight: bold;
      color: #1a73e8;
    }
  </style>
</head>
<body>

<header>Online Exam Portal</header>

<div id="box">
  <p>Your Exam Code</p>
  <div id="code">----</div>
  <p>Share this code with students</p>
</div>

<script>
function generateExamCode() {
  return "EXAM-" + Math.floor(100000 + Math.random() * 900000);
}

document.getElementById("code").innerText = generateExamCode();
</script>

</body>
</html>
